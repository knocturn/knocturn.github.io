<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="signin.css" >
<title>KnocTurn, Inc</title>
</head>

<link href='http://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>

<div class="signin">
  <h1>sign in</h1>
  <form>
    <div class="wrapper">
      <label for="email"><span class="typicons-user"></span></label>
      <input type="email" name="email" placeholder="Email Address/Username"></input>
    </div>
    <div class="wrapper">
      <label for="password"><span class="typicons-lock"></span></label>
      <input type="password" name="password" placeholder="Password"></input>
    </div>
    <input type="submit" value="sign in"></input>
  </form>
</div>
<footer>
  <p>New Here? <a href="#">Sign Up</a></p>
</footer>
  <p class="forget"><a href="#">Forget Password?</a></p>
